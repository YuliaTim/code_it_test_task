<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/css3finalize/4.0.1/jquery.css3finalize.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="first box">
			<div class="infobox">
				<div class="info title"><span>Total Companies</span></div>
				<div class="loader">
					<div class="loaderInner">
						<div class="circle circle01"></div>
						<div class="circle circle02"></div>
						<div class="circle circle03"></div>
						<div class="circle circle04"></div>
						<div class="circle circle05"></div>
						<div class="circle circle06"></div>
						<div class="circle circle07"></div>
						<div class="circle circle08"></div>
					</div>
				</div>
				<div class="totalComp"><span></span></div>
			</div>
			<div class="infobox">
				<div class="info title"><span>List of Companies</span></div>
				<div class="loader">
					<div class="loaderInner">
						<div class="circle circle01"></div>
						<div class="circle circle02"></div>
						<div class="circle circle03"></div>
						<div class="circle circle04"></div>
						<div class="circle circle05"></div>
						<div class="circle circle06"></div>
						<div class="circle circle07"></div>
						<div class="circle circle08"></div>
					</div>
				</div>
				<div class="listComp">
					<ul></ul>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="second box">
			<div class="infobox partners">
				<div class="info title"><span>Company partners</span></div>
				<div class="graphWrapp">
					<div class="graph">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
